<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knapsack</title>
  </head>
  <body>
    <h2>Knapsack</h2>
    <form>
      <label for="item">input max-weight:</label>
      <input
        type="number"
        id="number"
        name="max_weight"
        placeholder="max_weight"
      />
      <label for="item">Item:</label>
      <input
        type="text"
        id="item"
        name="item"
        placeholder="enter the item"
        required
      />
      <label for="weight">weight:</label>
      <input type="number" name="weight" id="weight" placeholder="items weight" required>
      <label for="value">Price in xaf:</label>
      <input type="number" name="" id="">
    </form>
  </body>
</html>
